name: deploy .{sh,ps1} scripts worker

on:
  push:
    branches:
      - dev
      - rewrite-in-rust # TODO remove before merging to dev
    paths:
      - '.github/workflows/deploy-scripts.yml'
      - 'packages/worker/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: tree scripts -o index.html -H ""
        working-directory: packages/worker

      - uses: cloudflare/wrangler-action@2.0.0
        with:
          command: publish
          workingDirectory: 'packages/worker'
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}